<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: "Poppins", Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .container {
            height: 100vh;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            display: flex;
            text-align: center;
            align-items: center;
            height: 100px;
            width: auto;
            background: linear-gradient(to bottom, #00000000, #00000079, #000000, #00000079, #00000000);
        }

        .btn {
            font-weight: 500;
            background: none;
            border: solid 1.5px white;
            border-radius: 10px;
            color: white;
            padding: 10px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: white;
            color: black;
            padding: 10px 25px;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .res-card {
            animation: fadeInOut 0.5s ease forwards;
            background: rgba(80, 80, 80, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 25px 35px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
            font-size: 1rem;
            line-height: 1.6;
            min-width: 250px;
            backdrop-filter: blur(12px);
        }

        #bg-video {
            position: fixed;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
        }

        @keyframes fadeInOut {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>

<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="back.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
    </video>
    <div class="container">
        <h1>Get Your Localization</h1>
        <button id="btn" class="btn">GET</button>
        <span id="res" class="res"></span>
    </div>
    <script>
        const btn = document.getElementById("btn")
        const res = document.getElementById("res")

        btn.addEventListener("click", () => {
            fetch('http://ip-api.com/json/')
                .then(response => response.json())
                .then(data => {
                    res.innerHTML = `
                    <div class="res-card">
                        <p>Country: ${data.country}</p>
                        <p>Region: ${data.regionName}</p>
                        <p>City: ${data.city}</p>
                    </div>
                `;
                })
                .catch(error => console.error('Error fetching data:', error));
        })
    </script>
</body>

</html>
